{% load i18n %}
<div class="form-group">
    <label for="task-input-name" class="control-label">{% trans 'Name' %}</label>
    <input type="text" id="task-input-name"  class="form-control" name=""/>
</div>
<div class="form-group">
    <label for="task-input-description" class="control-label">{% trans 'Description' %}</label>
    <textarea  id="task-input-name"  class="form-control" name=""></textarea>
</div>
<div class="row">
    <div class="col-sm-6">
        <div class="form-group">
            <label for="task-input-priority" class="control-label">{% trans 'Priority' %}</label>
            <select name="priority" id="task-input-priority" class="form-control">
                <option value="0">Unset</option>
                <option value="1">Low</option>
                <option value="2">Middle</option>
                <option value="3">High</option>
            </select>
        </div>
    </div>
    <div class="col-sm-6">
        <div class="form-group">
            <label for="task-input-status" class="control-label">{% trans 'Status' %}</label>
            <select name="priority" id="task-input-status" class="form-control">
                <option value="0">Unset</option>
                <option value="1">Low</option>
                <option value="2">Middle</option>
                <option value="3">High</option>
            </select>
        </div>

    </div>
</div>
